esgf.homepage.about= ORNL is a multiprogram science and technology laboratory managed for \
the U.S. Department of Energy by UT-Battelle, LLC. Scientists and engineers at ORNL conduct \
basic and applied research and development to create scientific knowledge and technological \
solutions that strengthen the nation's leadership in key areas of science; \
increase the availability of clean, abundant energy; restore and protect the environment; \
and contribute to national security. ORNL also performs other work for the Department of Energy, \
including isotope production, information management, and technical program management, and provides \
research and technical assistance to other organizations. The laboratory is a program of \
DOE's Oak Ridge Field Office.
