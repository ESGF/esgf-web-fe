<html> 
 
<head> 
  
</head> 
 
<body>

		Metadata Summary
	</div>

	</div>
</div> 
<div class="overlay_border" style="display:none"></div>

	<div id="actions">

		<a class="next">More &raquo;</a> 
	</div> 
	 
	<!-- root element for scrollable --> 
	<div class="scrollable m_vertical">

			<div>
				<div class="m_item">

		 					Project(s):

		 			<div class="rightsd">  
		 				<div id="projects_metadata"></div>  
		 			</div> 
					
				</div> 
			</div>
			<div>
				<div class="m_item"> 
					
					<div class="leftsd">  
	 					Investigator(s):   
	 				</div>  
	 				<div class="rightsd">  
	 					<div id="investigator_metadata"></div>  
	 				</div>  
					
				</div> 
			</div>
			<div>
				<div class="m_item">
					<div class="leftsd">  
		 				Contact Info:   
		 			</div>  
		 			<div class="rightsd">  
		 				<div id="contact_metadata"></div>  
		 			</div>  
				</div>
				
			</div>
			  
			<div class="m_item">  
	 				<div class="leftsd">  
	 					Content Time Range:   
	 				</div>  
	 				<div class="rightsd">  
	 					<div id="time_metadata"></div>  
	 				</div>  
	 		</div>   
		
			<div class="m_item">
				<div class="leftsd">

 					</div>

 				</div>  
			
			</div>
				
 			<div class="m_item">  
	 				<div class="leftsd">  
 					Keyword(s):   
 					</div>  
				
 					<div class="rightsd">  
 						<div id="keywords_metadata"></div>  
 					</div>  
	 		</div>  
	 		
	 		<div class="m_item">
	 			<div class="leftsd">  
 					Description:

 				</div>  
	 		</div>
		 		
		</div> 
		
	</div> 
</div> 
  
<div class="overlay_footer" style="display:none">
</div>  

 
<script> 
// execute your scripts when DOM is ready. this is a good habit
$(function() {		
		
	// initialize scrollable with mousewheel support
	$(".scrollable").scrollable({ vertical: true, mousewheel: true });	
	
});
</script>

</html>
